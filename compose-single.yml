version: "3.7"
services:
    gochain-iconee:
        container_name: gochain-iconee
        image: iconcommunity/gochain-icon:latest
        env_file:
            - ./data/single/iconee.env
        volumes:
            - ./data/single:/goloop/data
            - ./data/governance:/goloop/data/gov
            - ./chain:/goloop/chain
        ports:
            - "9082:9082"
